<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/duck.png" alt="Duck Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="container py-4">
            <h1 class="fs-2  mb-4">Nuovo Libro</h1>

            <form action="" class="add-book-form">

                <!-- Author -->
                <div class="row">
                    <div class="col mb-3">
                        <label for="author-first-name" class="form-label fw-medium">Nome Autore</label>
                        <input type="text" class="form-control" id="author-first-name"
                            placeholder="Inserisci il nome dell'autore" required>
                    </div>
                    <div class="col mb-3">
                        <label for="author-last-name" class="form-label fw-medium">Cognome Autore</label>
                        <input type="text" class="form-control" id="author-last-name"
                            placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                </div>
                <!-- /Author -->

                <!-- Book -->
                <div class="mb-3">
                    <label for="book-title" class="form-label fw-medium">Titolo</label>
                    <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro"
                        required>
                    <div class="form-text" id="book-title-addon">Titolo versione italiana</div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="book-genre" class="form-label fw-medium">Genere</label>
                        <select class="form-select" aria-label="Genre book selector" id="book-genre" required>
                            <option selected disabled>Scegli il genere</option>
                            <option value="narrative">Narrativa</option>
                            <option value="fantasi">Fantasy</option>
                            <option value="giallo">Giallo</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4 mb-3">
                        <label for="book-year" class="form-label fw-medium">Anno di Pubblicazione</label>
                        <input type="number" max="2026" step="1" class="form-control" id="book-year"
                            placeholder="Inserisci l'anno" required>
                    </div>

                    <div class="col-12 col-lg-4 mb-3">
                        <label for="book-isbn" class="form-label fw-medium">ISBN#</label>
                        <input type="number" min="9780000000000" max="9799999999999" class="form-control" id="book-isbn"
                            placeholder="Inserisci il codice ISBN#" required>
                    </div>
                </div>
                <!-- /Book -->

                <hr class="border border-secondary opacity-30">

                <!-- Notes -->
                <div class="mb-3">
                    <label for="notes" class="form-label fw-medium">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="notes"
                        style="height: 100px"></textarea>
                </div>
                <!-- /Notes -->

                <!-- Digital Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="digital-version-checkbox">
                    <label class="form-check-label fs-6 fw-medium" for="digital-version-checkbox">
                        Disponibile anche in digitale
                    </label>
                </div>
                <!-- /Digital Checkbox -->

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
            <!-- /.add-book-form -->
        </div>
    </main>
    <!-- /Main -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
